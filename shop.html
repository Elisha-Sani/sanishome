<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap css library setup -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!--Bootstrap js library setup -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>


        <!-- Swiper css library setup -->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

         <!-- Script for font-awesome icons -->
        <script src="https://kit.fontawesome.com/7950d3ff41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sani's Home</title>
</head>
<body>
    <div class="container">
    <header class="header">
        <a href="index.html#products" class="logo"><i class="fa fa-shop"></i>Sani'sHome.</a>

        <div id="close">
            <a href="index.html#products"><i class="fa fa-close" id="close-cart"></i></a>
        </div>
    </header>

<div class="cart">
    <h2 class="cart-title">Shopping Cart</h2>
    <div class="cart-content">
        <div class="cart-box">
            <img src="./products/img3.png" alt="" class="cart-img">
            <div class="detail-box">
                <div class="cart-product-title">Warm Throw Blankey</div>
                <div class="cart-price">KES 1400</div>
                <input type="number" value="0" class="cart-quantity">
            </div>
            <!--Remove button-->
            <i class="fa-solid fa-trash cart-remove"></i>
        </div>
    </div>
    <!--Tota-->
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">KES 0</div>
    </div>

    <div class="checkout">
        <button type="button" class="checkout-btn">Checkout</button>
    </div>
</div>

  <!--Other Scripts-->
  <script src="./cart.js"></script>
</body>
</html>
